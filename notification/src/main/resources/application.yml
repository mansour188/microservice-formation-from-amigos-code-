server:
  port: 8989



spring:
  application:
    name: notification
  datasource:
    username: mansour
    url: jdbc:postgresql://localhost:5432/notification
    password: mansour

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    hibernate:
      ddl-auto: create-drop
      show-sql: 'true'

  zipkin:
    base-url: http://localhost:9411


eureka:
  client :
    service-url:
      defaultZone: http://localhost:7777/eureka